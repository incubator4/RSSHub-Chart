{{- if .Values.opencc.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ttrss.opencc.fullname" . }}
  labels:
    {{- include "ttrss.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ttrss.selectorLabels" . | nindent 4 }}
{{- end }}